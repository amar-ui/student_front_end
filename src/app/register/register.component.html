<body>
    <div class="container h-100">
        <div class="row align-self-center mx-auto">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5 ">
                    <div class="card-body shadow">
                        <h5 class="card-title text-center">Register</h5>
                        <form [formGroup]="regform" (ngSubmit)="onSubmit()" class="form-register">
                            <div class="form-group">
                                <input type="email" formControlName="email" class="form-control"
                                    placeholder="Email address" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="username" class="form-control"
                                    placeholder="username" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" id="pwd1" formControlName="password" class="form-control"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password"id="pwd2" formControlName="password_2" class="form-control"
                                    placeholder="re-enter Password" required>
                            </div>
                            <button class="btn btn-dark btn-block text-uppercase" type="submit">register</button>
                            <div class="form-group">
                                <a class="btn btn-grey col-md-12 text-center" (click)='onclick()'>
                                    <i>allready a user?</i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
