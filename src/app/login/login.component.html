<body>
  <div class="container h-100">
    <div class="row align-self-center mx-auto">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5 ">
          <div class="card-body shadow">
            <h5 class="card-title text-center">Sign In</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
              <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Email address" required
                  autofocus>
              </div>
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
              </div>
              <button class="btn btn-dark btn-block text-uppercase" type="submit">Sign in</button>
              <div class="form-group">
                <a class="btn btn-grey col-md-12 text-center" (click)="onclick()">
                    <i>new user?register</i>
                </a>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
